server:
  port: 8368
  contextPath: /
  # Tomcat specifics
  tomcat:
    # 打开Tomcat的Access日志，并可以设置日志格式的方法
    # accessLogEnabled: false
    protocolHeader: x-forwarded-proto
    remoteIpHeader: x-forwarded-for
    basedir:
    backgroundProcessorDelay: 30
  session:
    timeout: 30 # secs,测试用


spring:
  application:
    name: jmu
  profiles:
    active: common,jdbc
  aop:
    auto: true